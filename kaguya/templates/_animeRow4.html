<!DOCTYPE html>
<!-- sub-template: Row layout for anime grid on Explore page-->

<div class="col-md-3">
  <figure class="figure">
    <a href="{{ url_for('anime_bp.anime_gen', anime_id=anime.id) }}">
      <img class="figure-img img-responsive img-thumbnail" src="{{ anime.image_file }}">
    </a>
  </figure>
  <figcaption class="figure-caption text-center text-truncate font-weight-bold">
    <a href="{{ url_for('anime_bp.anime_gen', anime_id=anime.id) }}" style="text-decoration:none">{{ anime.title }}</a>
  </figcaption>
</div>

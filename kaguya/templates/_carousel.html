<!DOCTYPE html>
<!--Carousel sub-template-->


<div class="row">
  <div>
    <div id="{{ carouselName }}" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#{{ carouselName }}" data-slide-to="0" class="active"></li>
        <li data-target="#{{ carouselName }}" data-slide-to="1"></li>
        <li data-target="#{{ carouselName }}" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="container-fluid carousel-inner no-padding">
        <div class="carousel-item active">
          {% for anime in animeGroup[:4] %}
            <div class="col-xs-3 col-sm-3 col-md-3">
                <img class="img-responsive" src="{{ anime.image_file }}" >
                <div style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis;"><b>{{ anime.title }}</b> </div>
            </div>
          {% endfor %}
        </div>
        <div class="carousel-item">
          {% for anime in animeGroup[4:8] %}
            <div class="col-xs-3 col-sm-3 col-md-3">
              <img class="img-responsive" src="{{ anime.image_file }}" >
              <div style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis;"><b>{{ anime.title }}</b> </div>
            </div>
          {% endfor %}
        </div>
        <div class="carousel-item">
          {% for anime in animeGroup[8:] %}
            <div class="col-xs-3 col-sm-3 col-md-3">
              <img class="img-responsive" src="{{ anime.image_file }}" >
              <div style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis;"><b>{{ anime.title }}</b> </div>
            </div>
          {% endfor %}
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#{{ carouselName }}" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#{{ carouselName }}" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</div>
